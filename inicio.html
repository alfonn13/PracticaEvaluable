<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Inventario</title>
</head>
<body>

    <nav class="nav">

          <img src="/assets/bmw.webp" alt="logo farmacia" width="100px" height="100px">
